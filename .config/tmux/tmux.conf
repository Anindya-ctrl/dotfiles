# change prefix to ctrl+space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# 1-base indexing because I care for my pinky
# set -g base-index 1
# set -g pane-base-index 1
# set-window-option -g pane-base-index 1
# set-option -g renumber-windows on

# set new panes on pwd
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# input methods
set -g mouse on
setw -g mode-keys vi

# bar customization
set-option -g status-position top
set -g @onedark_date_format "#(date +%a) %Y/%m/%d"
set -g @onedark_widgets "#(curl "wttr.in/Dhaka?format=%c+%t+%w")ãƒ»#(python3 $HOME/scripts/internet_speed.py)"
set -g pane-border-style fg=#40444b
set -g pane-active-border-style "bg=default fg=lightgreen"

# others
set-option -sa terminal-overrides ",xterm*:Tc"
set-option -g default-shell "/usr/bin/fish"

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'odedlaz/tmux-onedark-theme'

# run tpm
run '~/.config/tmux/plugins/tpm/tpm'
